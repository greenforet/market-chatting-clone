<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <header>
        <div class="menu-bar">
            <div class="menu-bar_arrow">
                <img src="image/arrow-left.svg" alt="arrow-left">
            </div>
            <div class="menu-bar_info">
                <div class="menu-bar_info-all">
                    <div class="menu-bar_info-all_name">슬기맘</div>
                    <div class="menu-bar_info-all_box">
                        <div>36.5°C</div>
                    </div>
                </div>
                <div class="menu-bar_message">보통 1시간 이내 응답</div>
            </div>       
            <div class="menu-bar_icons">
                <img src="image/phone.svg" alt="phone">
                <img src="image/menu.svg" alt="menu">
            </div>
        </div>

    
        <div class="item-list">
            <div class="item-list_image">
                <img src="image/gif.svg" alt="">
            </div>
            <div class="item-list_info">
                <div class="item-list_info_title">유모차 팔아요.</div>
                <div class="item-list_info_price">50,000원</div>
            </div>
        </div>
    </header>
    <main>
        <div class="talk">
            <div class="box1">
                <div class="box1_time">오후 3:45</div>
                <div class="box1_thing">
                    오늘 시민공원 근처에서 7시에 가능하신가요?
                </div>
            </div>
            <div class="box2">
                <div class="box2_profile">
                    <img src="image/photo.svg" alt="">
                </div>
                <div class="box2_answer">네 가능해요 그때 봐요!</div>
                <div class="box2_time">오후 3:45</div>
            </div>
        </div>    
        <div class="box3">
            <div class="box3_1">
                <div class="box3_1-emogi">
                    <img src="image/calendar.svg" alt="calendar">
                </div>
                <div class="box3_1-time">4월 28일 (수) 오후 7:00</div>
            </div>
            <div class="box3_2">슬기맘님이 거래 약속을 설정했어요.</div>
        </div>
        <div class="box4">
            약속 시간 30분 전에 슬기맘님에게 알림이 울릴 거예요.
        </div>
    </main>
    <footer>
        <div class="footer-bar">
            <div class="footer-bar_icons">
                <img src="image/plus.svg" alt="plus">
            </div>
            <div class="footer-bar_1">
                <div class="footer-bar_message">메시지를 입력하세요.</div>
                <div class="footer-bar_emogi">
                    <img src="image/happy-face.svg" alt="happy-face">
                </div>
                <div class="footer-bar_dot"></div>
            </div>
            <div class="footer-bar_send">
                <img src="image/place.svg" alt="">
            </div>
        </div>    
    </footer>
    
</body>
</html>
